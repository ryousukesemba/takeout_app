<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./styles/share.css">
    <link rel="stylesheet" href="./styles/complete.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="page"></div>
        <header class = "header">
            <p>ご注文完了画面</p>
        </header>

        <div class="page_inner">
            <div class="alert_complete_wrap">
                <p class="alert_complete_main">
                    ご注文を承りました。
                </p>
                <p class="alert_complete_sub">
                    <お名前>様<br>
                    ご注文ありがとうございました
                </p>
                <p class="alert_complete_desc">
                    ご指定のお時間までに<br>
                    < ヤネウラバイティアード渋谷店 ><br>
                    へご来店ください。
                </p>
            </div>

            <div class="date_table">
                <p class="date_table_head">《受け取り予定日時》</p>
                <div class="table">
                    <div class="table_head">日付</div>
                    <div class="table_content">2020/06/23</div>
                </div>
                <div class="table">
                    <div class="table_head">時間</div>
                    <div class="table_content">2020/06/23</div>
                </div>
            </div>

            <hr class="section_border" color="#f5f5f5">
            <div class="catch_desc_Wrap">
                <p class="catch_desc_Wrap_head">《商品の受け取り方法》</p>
                <div class="desc_image_Wrap">
                    <p class ="desc_image_Wrap_desc">商品お受け取りの際には、<br>
リッチメニュー【お受け取り】をタップして<br>
QRコードをスタッフへ、ご提示お願いいたします。</p>

                    <img src="./images/takeout.png" alt="">
                </div>
            </div>

            <a href="#" class="pagebottom_link">
                閉じる
            </a>
        </div>
    </div>
</body>
</html>
